<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduQuiz</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- PDF.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="brand-row">
        <h1>EduQuiz â€“ AI Quiz Generator</h1>

        <!-- Theme Toggle -->
        <div class="theme-toggle" aria-label="Toggle theme">
          <input type="checkbox" id="themeSwitch" />
          <label for="themeSwitch" class="toggle">
            <span class="sun">â˜€ï¸</span>
            <span class="moon">ğŸŒ™</span>
          </label>
        </div>
      </div>
      <p class="subtitle">Upload your study material and let AI create questions automatically</p>
    </header>

    <!-- Upload + Settings -->
    <section class="upload-section teacher-tools">
      <h2>ğŸ“˜ Upload Study Material</h2>
      <input type="file" id="upload" accept=".pdf,.txt"/>
      <div id="fileProgress" class="progress hidden" aria-hidden="true">
        <div class="progress-bar" id="fileProgressBar" style="width:0%"></div>
      </div>

      <div class="settings">
        <h3>âš™ï¸ Settings</h3>
        <div class="settings-grid">
          <div class="field">
            <label for="mcqCount">MCQs</label>
            <input type="number" id="mcqCount" min="0" max="50" value="5"/>
          </div>
          <div class="field">
            <label for="tfCount">True/False</label>
            <input type="number" id="tfCount" min="0" max="50" value="3"/>
          </div>
          <div class="field">
            <label for="shortCount">Short Answer</label>
            <input type="number" id="shortCount" min="0" max="50" value="2"/>
          </div>
          <div class="field">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
              <option value="easy" selected>Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>

      <div class="btn-row">
        <button class="btn btn-primary" id="generateBtn">Generate Quiz â†’</button>
        <button class="btn" id="startQuizBtn" disabled>Start Quiz</button>
        <button class="btn" id="exportBtn" disabled>Export JSON</button>
        <button class="btn" id="shareBtn" disabled>Copy Student Link</button>
      </div>
      <p class="hint">
        ğŸ’¡ If backend fails, the built-in <strong>Fallback Generator</strong> will create the quiz.
      </p>
    </section>

    <!-- Preview / Quiz -->
    <section class="quiz-section" id="quizSection" style="display:none;">
      <div class="quiz-header">
        <h2 id="quizTitle">ğŸ“ Quiz Preview</h2>
      </div>

      <div class="quiz-content" id="output"></div>

      <div class="take-quiz-footer hidden" id="takeQuizFooter">
        <button class="btn btn-primary" id="submitAnswersBtn">Submit Answers</button>
        <button class="btn" id="cancelQuizBtn">Cancel</button>
      </div>
    </section>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
